services:
#    bile_mo_app.example:
#        class: BileMo\AppBundle\Example
#        arguments: ["@service_id", "plain_value", "%parameter%"]

   BileMo\AppBundle\Controller\:
       resource: '../../Controller'
       public: true
       tags: ['controller.service_arguments']
       autowire: true

   BileMo\AppBundle\DataFixtures\MobilePhoneFixtures:
       tags: [doctrine.fixture.orm]

   BileMo\AppBundle\DataFixtures\DemoUserFixture:
       tags: [doctrine.fixture.orm]

   BileMo\AppBundle\Event\Doctrine\User\HashPasswordListener:
       autowire: true
       tags: [doctrine.event_subscriber]

# Uncaught Exception handling
   bile_mo_app.exception_subscriber:
       class: BileMo\AppBundle\Event\ExceptionListener
       arguments:
           - '@jms_serializer'
       tags:
           - { name: kernel.event_subscriber }

   bile_mo_app.normalizer.not_found_http_exception:
       class: BileMo\AppBundle\Normalizer\NotFoundHttpExceptionNormalizer
       arguments:
       - { type: 'Symfony\Component\HttpKernel\Exception\NotFoundHttpException' }
       tags:
       - { name: bilemo_app.normalizer }

   bile_mo_app.normalizer.resource_validation_exception:
       class: BileMo\AppBundle\Normalizer\ResourceValidationExceptionNormalizer
       arguments:
       - { type: 'BileMo\AppBundle\Exception\ResourceValidationException' }
       tags:
       - { name: bilemo_app.normalizer }
